<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="auth_login off">
        <h1 class="auth__title">Login Form</h1>
        <form class="auth__form">
            <input class="auth__form__input" type="email" name="email" placeholder="Email Address">
            <input class="auth__form__input" type="password" name="password" placeholder="Password">
            <button class="auth__form__btn" type="submit" class="">Login</button>
            <p class="auth__form__link">Not a member? <a href="#">Register now</a></p>
        </form>
    </section>

    <section class="auth_register off">
        <h1 class="auth__title">Register Form</h1>
        <form class="auth__form">
            <fieldset>
                <input class="auth__form__input" type="text" name="username" placeholder="Username">
                <input class="auth__form__input" type="email" name="email" placeholder="Email Address">
                <input class="auth__form__input" type="password" name="password" placeholder="Password">
                <input class="auth__form__input" type="password" name="password" placeholder="Confirm Password">
            </fieldset>
            <button class="auth__form__btn" type="submit" class="">Register</button>
            <p class="auth__form__link_register">Already have an account? <a href="#">Login now</a></p>
        </form>
    </section>

    <section class="home off">
        <div class="content">
            <h1 class="content__title">Welcome</h1>
                <a class="content__btn__login" class="">Login</a>
                <a class="content__btn__register">Register</a>
            </div>
        </div>
    </section>
    
</body>

<script src="./main.js"></script>

</html>
